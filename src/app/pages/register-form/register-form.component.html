<div class="reg-form">
	<h1 style="color:rgb(250, 211, 0)">Register Here</h1>
	<form class="example-form">
		<mat-form-field class="example-form">
			<input type="text" matInput placeholder="Name" required />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input type="email" matInput placeholder="Email" required />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input type="tel" matInput placeholder="Phone" required />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input type="text" matInput placeholder="College" required />
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<textarea matInput placeholder="Leave a comment"></textarea>
		</mat-form-field>

		<button type="submit" mat-raised-button color="primary">
			I'm in !
		</button>
	</form>
</div>
