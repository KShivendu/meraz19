<div class="reg-form">
	<h1 style="color:rgb(250, 211, 0)">Register Here</h1>
	<form
		class="example-form"
		[formGroup]="registerForm"
		action="https://us-central1-meraz-d165d.cloudfunctions.net/helloWorld"
		method="POST"
	>
		<mat-form-field class="example-form">
			<input
				type="text"
				matInput
				placeholder="Name"
				name="name"
				formControlName="name"
				required
			/>
			<mat-error>Name is required</mat-error>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input
				type="email"
				matInput
				placeholder="Email"
				name="email"
				formControlName="email"
				required
			/>
			<mat-error
				*ngIf="registerForm.controls['email'].hasError('required')"
			>
				Email is required
			</mat-error>
			<mat-error *ngIf="registerForm.controls['email'].hasError('email')">
				Invalid email
			</mat-error>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input
				type="tel"
				matInput
				placeholder="Phone"
				name="phone"
				formControlName="phone"
				required
			/>
			<mat-error>Phone is required</mat-error>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input
				type="tel"
				matInput
				placeholder="Your Whatsapp Number"
				name="whatsapp"
				formControlName="whatsapp"
			/>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input
				type="text"
				matInput
				placeholder="Your Address"
				name="address1"
				formControlName="address1"
			/>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input
				type="text"
				matInput
				placeholder="Your Address Line 2"
				name="address2"
				formControlName="address2"
			/>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input
				type="text"
				matInput
				placeholder="College"
				name="college"
				formControlName="college"
				required
			/>
			<mat-error>College name is required</mat-error>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<textarea
				matInput
				cdkTextareaAutosize
				#autosize="cdkTextareaAutosize"
				cdkAutosizeMinRows="1"
				cdkAutosizeMaxRows="5"
				placeholder="Leave a comment"
				name="comment"
				formControlName="comment"
			></textarea>
		</mat-form-field>

		<button
			type="submit"
			[disabled]="registerForm.invalid"
			mat-raised-button
			color="primary"
		>
			I'm in !
		</button>
	</form>
</div>
