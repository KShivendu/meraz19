<div *ngIf="eventObservable | async as event; else loading" class="parent">
	<h1>{{ event.name }}</h1>
	<div style="display: flex; flex-wrap: wrap;">
		<div style="flex:0.8;">
			<img [src]="'assets/event-images/' + event.image" />
		</div>
		<div
			class="description"
			style="flex:1"
			[innerHTML]="descriptionObservable | async"
		></div>
	</div>
</div>

<ng-template #loading>Loading...</ng-template>
